<h1 mat-dialog-title>Layer Information</h1>
<div mat-dialog-content>

<style type="text/css">
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th { background-color: rgb(27, 121, 183); color: white; margin: 8px;}


  </style>

<table>
    <tr>
        <th colspan="2">{{data.title | slice:0:60}}</th>
      </tr>

      <tr>
        <td><b>Dataset ID</b></td>
        <td>{{data.id}}</td>
      </tr>

      <tr>
          <td><b>Author(s)</b></td>
          <td>
              <a *ngFor="let author of data.author; let j = index">
                <a class="spacetext">{{ data.author[j].name }}</a> 
                <a *ngIf="j !=  data.author.length-1 && j !=  data.author.length-2 ">, </a> 
                <a *ngIf="j ==  data.author.length-2"> & </a>
            </a>    
          </td>
        </tr>
  
      <tr>
        <td><b>Publication Date</b></td>
        <td>{{data.created_on | slice:5:17}}</td>
      </tr>

      <tr>
          <td><b>Maintainer</b></td>
          <td>{{data.maintainer}}</td>
        </tr>
  
      <tr>
        <td><b>Contact</b></td>
        <td>{{data.contact_email}}</td>
      </tr>

  </table>
  


</div>
